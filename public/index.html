<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Open Graph -->
  <meta property="og:title" content="Casamento Gabi & Pedro 💍" />
  <meta property="og:description"
    content="Nosso grande dia está chegando! Confirme presença e veja nossa lista de presentes. 💛" />
  <meta property="og:url" content="https://gabi-pedro-wedding.onrender.com/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://gabi-pedro-wedding.onrender.com/img/og-image.jpg" />
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <title>Bem-vindos ao nosso casamento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
          colors: {
            amareloGirassol: '#F9D923',
            amareloEscuro: '#D6B30D',
            fundoEscuro: '#222',
            begeClaro: '#FFFDF5',
            pretoEscuro: '#1A202C',
            botaoPrimario: '#a1a270',
            botaoPrimarioHover: '#8b8a5f',
          },
        },
      },
    };
  </script>
  <style>
    html {
      font-family: Inter, sans-serif;
    }
  </style>
</head>

<body class="bg-fundoEscuro text-begeClaro">
  <div class="min-h-screen flex flex-col items-center justify-center px-4">
    <img src="/img/foto-casal.jpg" alt="Foto do casal" class="rounded-full shadow-lg w-48 h-48 object-cover mb-6" />
    <h1 class="text-3xl text-center text-begeClaro mb-4">Bem-vindos ao nosso casamento!</h1>
    <p class="text-center text-begeClaro mb-4">
      Estamos muito felizes em compartilhar esse momento com vocês! 💛
    </p>
    <div class="flex gap-4 w-full max-w-md">
      <a href="presentes.html"
        class="bg-botaoPrimario hover:bg-botaoPrimarioHover text-pretoEscuro px-6 py-2 rounded-none transition-colors duration-200 text-center w-full">
        Ver Lista de Presentes
      </a>
      <button disabled title="As confirmações já foram encerradas."
        class="bg-botaoPrimario text-pretoEscuro px-6 py-2 rounded-none text-center w-full cursor-not-allowed opacity-60">
        Confirmar Presença
      </button>
    </div>
  </div>
</body>

</html>
