<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bem-vindos ao nosso casamento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
          colors: {
            amareloGirassol: '#F9D923',
            amareloEscuro: '#D6B30D',
            fundoEscuro: '#222',
            begeClaro: '#FFFDF5',
            pretoEscuro: '#1A202C',
            botaoPrimario: '#a1a270',
            botaoPrimarioHover: '#8b8a5f',
          },
        },
      },
    };
  </script>
  <style>
    html {
      font-family: Inter, sans-serif;
    }
  </style>
</head>

<body class="bg-fundoEscuro text-begeClaro">
  <div class="min-h-screen flex flex-col items-center justify-center px-4">
    <img src="/img/foto-casal.jpg" alt="Foto do casal" class="rounded-full shadow-lg w-48 h-48 object-cover mb-6" />
    <h1 class="text-3xl text-center text-begeClaro mb-4">Bem-vindos ao nosso casamento!</h1>
    <p class="text-center text-begeClaro mb-4">
      Estamos muito felizes em compartilhar esse momento com vocês! 💛
    </p>

    <!-- Bloco de data e hora -->
    <div
      class="flex items-center gap-2 bg-[#2d2d2d] px-4 py-2 shadow-md mb-3 w-full max-w-md border border-[#a1a270] rounded-none">
      <!-- Ícone de calendário -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-botaoPrimario" fill="none" viewBox="0 0 24 24"
        stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
      <span class="text-begeClaro">Sexta, 04 de Julho de 2025 às 11:30</span>
    </div>

    <!-- Bloco de endereço -->
    <div
      class="flex items-center gap-2 bg-[#2d2d2d] px-4 py-2 shadow-md mb-6 w-full max-w-md border border-[#a1a270] rounded-none">
      <!-- Ícone de localização -->
      <div class="flex items-center justify-center h-6 w-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="text-botaoPrimario" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" stroke-width="2" style="transform: scale(1.25); transform-origin: center;">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c1.657 0 3-1.343 3-3S13.657 5 12 5 9 6.343 9 8s1.343 3 3 3z" />
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 21c4-4 7-7 7-11a7 7 0 10-14 0c0 4 3 7 7 11z" />
        </svg>
      </div>
      <span class="text-begeClaro">Cartório Mucuripe, Av. da Abolição, 3220 - Meireles, Fortaleza - CE</span>
    </div>

    <div class="flex gap-4 w-full max-w-md">
      <a href="presentes.html"
        class="bg-botaoPrimario hover:bg-botaoPrimarioHover text-pretoEscuro px-6 py-2 rounded-none transition-colors duration-200 text-center w-full">
        Ver Lista de Presentes
      </a>
      <a href="confirmar.html"
        class="bg-botaoPrimario hover:bg-botaoPrimarioHover text-pretoEscuro px-6 py-2 rounded-none transition-colors duration-200 text-center w-full">
        Confirmar Presença
      </a>
    </div>
  </div>
</body>

</html>
